<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Musicman: Miniplayer</title>
    <link rel="stylesheet" href="../roboto/roboto.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="miniplayer.css">
</head>

<body>
    <span id="title">Kein Titel</span>
    <div id="buttons">
        <button id="last">
            <svg id="lastIco" viewBox="0 0 24 24" width="24" height="24">
                <path d="M8 5v14l11-7z" fill="currentcolor" />
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M20 4V20" stroke="currentcolor" />
            </svg>
        </button>
        <button id="play">
            <svg id="pausing" viewBox="0 0 24 24" width="24" height="24">
                <path d="M8 5v14l11-7z" fill="currentcolor" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
            <svg style="display:none;" id="playing" viewBox="0 0 24 24" width="24" height="24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentcolor" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
        </button>
        <button id="next">
            <svg id="nextIco" viewBox="0 0 24 24" width="24" height="24">
                <path d="M8 5v14l11-7z" fill="currentcolor" />
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M20 4V20" stroke="currentcolor" />
            </svg>
        </button>
    </div>
    <div id="position">
        <div id="positionInner" style="width:0%;"></div>
    </div>
    <script src="miniplayer.js"></script>
</body>

</html>
