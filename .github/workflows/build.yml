# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. 
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Package
        shell: powershell
        run: |
          git clone https://github.com/Git-J219/musicman
          cd musicman
          npm i
          npx electron-forge --arch=x64 --platform=linux
          npx electron-forge --arch=arm64 --platform=linux
          npx electron-forge --arch=armv7l --platform=linux
          npx electron-forge --arch=x64 --platform=win32
          npx electron-forge --arch=arm64 --platform=win32
          npx electron-forge --arch=ia32 --platform=win32
          cp 3rdParty out\musicman-linux-x64 -r
          cp 3rdParty out\musicman-linux-arm64 -r
          cp 3rdParty out\musicman-linux-armv7l -r
          cp 3rdParty out\musicman-win32-x64 -r
          cp 3rdParty out\musicman-win32-arm64 -r
          cp 3rdParty out\musicman-win32-ia32 -r
          create-archive -path out\musicman-linux-x64 -destinationpath out\musicman-linux-x64.zip
          create-archive -path out\musicman-linux-arm64 -destinationpath out\musicman-linux-arm64.zip
          create-archive -path out\musicman-linux-armv7l -destinationpath out\musicman-linux-armv7l.zip
          create-archive -path out\musicman-win32-x64 -destinationpath out\musicman-win32-x64.zip
          create-archive -path out\musicman-win32-arm64 -destinationpath out\musicman-win32-arm64.zip
          create-archive -path out\musicman-win32-ia32 -destinationpath out\musicman-win32-ia32.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@c38d3a140cc22e67e265c5d5b6b4888d1f02533f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: vUntitled
          release_name: Untitled
          draft: true
          prerelease: false
