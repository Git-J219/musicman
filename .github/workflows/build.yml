# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. 
on:
  push:
    tags: 'v*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.15.3
      - name: Package
        shell: powershell
        run: |
          npm i
          npx electron-forge package --arch=x64 --platform=win32
          npx electron-forge package --arch=arm64 --platform=win32
          npx electron-forge package --arch=ia32 --platform=win32
          cp 3rdParty out\musicman-win32-x64 -r
          cp 3rdParty out\musicman-win32-arm64 -r
          cp 3rdParty out\musicman-win32-ia32 -r
          cd out
          compress-archive -destinationpath musicman-win32-x64.zip -path musicman-win32-x64
          compress-archive -destinationpath musicman-win32-arm64.zip -path musicman-win32-arm64
          compress-archive -destinationpath musicman-win32-ia32.zip -path musicman-win32-ia32
          cd ..
      - uses: actions/upload-artifact@v2
        with:
          name: win32-x64
          path: out/musicman-win32-x64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: win32-arm64
          path: out/musicman-win32-arm64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: win32-ia32
          path: out/musicman-win32-ia32.zip
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.15.3
      - name: Package
        shell: bash
        run: |
          npm i
          npx electron-forge package --arch=x64 --platform=linux
          npx electron-forge package --arch=arm64 --platform=linux
          npx electron-forge package --arch=armv7l --platform=linux
          cp 3rdParty out/musicman-linux-x64 -r
          cp 3rdParty out/musicman-linux-arm64 -r
          cp 3rdParty out/musicman-linux-armv7l -r
          cd out
          zip -ryv musicman-linux-x64.zip musicman-linux-x64
          zip -ryv musicman-linux-arm64.zip musicman-linux-arm64
          zip -ryv musicman-linux-armv7l.zip musicman-linux-armv7l
          cd ..
      - uses: actions/upload-artifact@v2
        with:
          name: linux-x64
          path: out/musicman-linux-x64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: linux-arm64
          path: out/musicman-linux-arm64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: linux-armv7l
          path: out/musicman-linux-armv7l.zip
  build-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.15.3
      - name: Package
        shell: bash
        run: |
          npm i
          npx electron-forge package --arch=x64 --platform=darwin
          npx electron-forge package --arch=arm64 --platform=darwin
          cp 3rdParty out/musicman-darwin-x64 -r
          cp 3rdParty out/musicman-darwin-arm64 -r
          cd out
          zip -ryv musicman-darwin-x64.zip musicman-darwin-x64
          zip -ryv musicman-darwin-arm64.zip musicman-darwin-arm64
          cd ..
      - uses: actions/upload-artifact@v2
        with:
          name: darwin-x64
          path: out/musicman-darwin-x64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: darwin-arm64
          path: out/musicman-darwin-arm64.zip
