# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. 
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.15.3
      - name: Package
        shell: powershell
        run: |
          npm i
          npx electron-forge package --arch=x64 --platform=win32
          npx electron-forge package --arch=arm64 --platform=win32
          npx electron-forge package --arch=ia32 --platform=win32
          cp 3rdParty out\musicman-win32-x64 -r
          cp 3rdParty out\musicman-win32-arm64 -r
          cp 3rdParty out\musicman-win32-ia32 -r
          compress-archive -destinationpath out\musicman-win32-x64.zip -path out\musicman-win32-x64
          compress-archive -destinationpath out\musicman-win32-arm64.zip -path out\musicman-win32-arm64
          compress-archive -destinationpath out\musicman-win32-ia32.zip -path out\musicman-win32-ia32
          ls
          ls *
      - uses: actions/upload-artifact@v2
        with:
          name: win32-x64
          path: out/musicman-win32-x64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: win32-arm64
          path: out/musicman-win32-arm64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: win32-ia32
          path: out/musicman-win32-ia32.zip
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.15.3
      - name: Package
        shell: bash
        run: |
          exit
          npm i
          npx electron-forge package --arch=x64 --platform=linux
          npx electron-forge package --arch=arm64 --platform=linux
          npx electron-forge package --arch=armv7l --platform=linux
          cp 3rdParty out/musicman-linux-x64 -r
          cp 3rdParty out/musicman-linux-arm64 -r
          cp 3rdParty out/musicman-linux-armv7l -r
          zip -ryv out/musicman-linux-x64.zip out/musicman-linux-x64
          zip -ryv out/musicman-linux-arm64.zip out/musicman-linux-arm64
          zip -ryv out/musicman-linux-armv7l.zip out/musicman-linux-armv7l
      - uses: actions/upload-artifact@v2
        with:
          name: linux-x64
          path: out/musicman-linux-x64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: linux-arm64
          path: out/musicman-linux-arm64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: linux-armv7l
          path: out/musicman-linux-armv7l.zip
  build-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.4
        with:
          node-version: 14.15.3
      - name: Package
        shell: bash
        run: |
          npm i
          npx electron-forge package --arch=x64 --platform=darwin
          npx electron-forge package --arch=arm64 --platform=darwin
          cp 3rdParty out/musicman-darwin-x64 -r
          cp 3rdParty out/musicman-darwin-arm64 -r
          zip -ryv out/musicman-darwin-x64.zip out/musicman-darwin-x64
          zip -ryv out/musicman-darwin-arm64.zip out/musicman-darwin-arm64
      - uses: actions/upload-artifact@v2
        with:
          name: darwin-x64
          path: out/musicman-darwin-x64.zip
      - uses: actions/upload-artifact@v2
        with:
          name: darwin-arm64
          path: out/musicman-darwin-arm64.zip
    
